<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Tasks</title>
</head>
<body>
    <h2>Tasks</h2>
    <ul>
        <li th:each="task : ${tasks}">
            <strong>Description:</strong> <span th:text="${task.description}"></span><br>
            <strong>Due Date:</strong> <span th:text="${task.dueDate}"></span><br>
            <form th:action="@{'/tasks/' + ${task.id} + '/delete'}" method="post">
                <button type="submit">Delete</button>
            </form>
        </li>
    </ul>
    <br>
    <a href="/tasks/add">Add New Task</a>
</body>
</html>
