<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity6">
<head>
    <meta charset="UTF-8">
    <title>Tasks</title>
    <link type="text/css" rel="stylesheet" href="/css/bootstrap.min.css" th:href="@{/css/bootstrap.min.css}" />
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
            background-color: #f5f5f5;
            padding: 20px;
        }
        .task-container {
            background-color: #fff;
            border-radius: 5px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            padding: 20px;
            margin-bottom: 20px;
        }
        h2 {
            color: #333;
            margin-bottom: 20px;
        }
        ul {
            list-style-type: none;
            padding: 0;
        }
        li {
            border: 1px solid #ccc;
            border-radius: 5px;
            margin-bottom: 20px;
            padding: 10px;
            background-color: #f9f9f9;
        }
        strong {
            font-weight: bold;
        }
        button {
            color: #fff;
            border: none;
            border-radius: 3px;
            padding: 10px 20px;
            cursor: pointer;
            margin-right: 10px;
            transition: opacity 0.3s;
        }
        button:hover {
            opacity: 0.8;
        }
        a {
            color: #fff;
            text-decoration: none;
        }
        .action-buttons {
            margin-top: 10px;
        }
        .add-task-button, .logout-button, .login-button, .edit-button, .delete-button {
            padding: 10px 20px;
            border-radius: 3px;
            transition: background-color 0.3s;
            display: inline-block;
            text-align: center;
            cursor: pointer;
            border: none;
            outline: none;
            font-weight: bold;
            text-transform: uppercase;
        }
        .add-task-button:hover, .logout-button:hover, .login-button:hover, .edit-button:hover, .delete-button:hover {
            opacity: 0.8;
        }
        .add-task-button {
            background-color: #28a745;
            color: #fff;
        }
        .logout-button {
            background-color: #dc3545;
            color: #fff;
        }
        .login-button {
            background-color: #007bff;
            color: #fff;
        }
        .edit-button {
            background-color: #ffc107; /* Yellow color */
            color: #212529; /* Dark grey color */
        }
        .delete-button {
            background-color: #dc3545; /* Red color */
            color: #fff;
        }
    </style>
</head>
<body>
    <h2>Tasks</h2>

        <div th:if="${#authorization.expression('isAuthenticated()')}">
            <p>Logged in as: <span th:text="${#authentication.principal.username}"></span></p>
        </div>
    <br>
    <div class="task-container" th:each="task : ${tasks}">
        <ul>
            <li>
                <strong>Description:</strong> <span th:text="${task.description}"></span><br>
                <strong>Due Date:</strong> <span th:text="${task.dueDate}"></span><br>
                <div class="action-buttons" th:if="${#authorization.expression('isAuthenticated()')}">
                    <form style="display: inline;" th:action="@{'/tasks/' + ${task.id} + '/delete'}" method="post">
                        <button type="submit" class="delete-button">Delete</button>
                    </form>
                    <a th:href="@{'/tasks/' + ${task.id} + '/edit'}" class="edit-button">Edit</a>
                </div>
            </li>
        </ul>
    </div>
    <br>
    <a th:if="${#authorization.expression('isAuthenticated()')}" href="/tasks/add" class="add-task-button">Add New Task</a>
    <br>
    <form th:if="${#authorization.expression('isAuthenticated()')}" action="/logout" method="post">
        <button type="submit" class="logout-button">Logout</button>
        <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}" />
    </form> 
    <form th:unless="${#authorization.expression('isAuthenticated()')}" action="/login" method="get">
        <button type="submit" class="login-button">Login</button>
    </form>      
</body>
</html>
